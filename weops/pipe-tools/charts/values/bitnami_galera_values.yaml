initdbScripts:
  user.sql: |
    CREATE USER 'weops'@'%' IDENTIFIED BY 'Weops123!';
    GRANT PROCESS, REPLICATION CLIENT, SELECT ON *.* TO 'weops'@'%';

auth:
  rootPassword: Weops123!

nodeSelector:
  node-role: worker
persistence:
  enabled: false
resources:
  limits:
    cpu: 100m
    memory: 500Mi
livenessProbe:
  enabled: false
readinessProbe:
  enabled: false
startupProbe:
  enabled: false